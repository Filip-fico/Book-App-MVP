<app-library-nav (searchBooks)="searchBooks($event)"></app-library-nav>

<app-sidebar></app-sidebar>

<div class="p-4 lg:ml-64 mt-12">

    <p class="text-black text-lg font-bold">Most Popular</p>


    <span *ngIf="displayingSearchResults" class="text-xs text-gray-500">
        Found ({{this.list.length}}) results
    </span>
    <span *ngIf="searching" class="text-xs text-gray-500">Searching...</span>
    <span *ngIf="displayingSearchResults" (click)="clearSearchResults()"
        class="text-xs ml-2 text-gray-500 cursor-pointer hover:underline">[Clear]</span>


    <div *ngIf="!searching" class="mt-5 lg:mr-10 flex 3xs:justify-center">

        <div
            class="grid grid-cols-2 1sm:grid-cols-3 sm:grid-cols-4 md:grid-cols-5 xl:grid-cols-6 3xl:grid-cols-8 gap-4">

            @for (book of list; track book) {

            <div
                class="max-w-4xs bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg" [src]="book.coverImage" alt="" />
                </a>
                <div class="p-3 flex flex-col justify-between gap-2">
                    <a href="#" class="block mb-2">
                        <h5 class="mb-2 text-xs tracking-tight text-gray-400 dark:text-white">
                            {{book?.title}}</h5>
                    </a>

                </div>
            </div>

            }

        </div>

    </div>

    <div class="fixed right-5 top-20">
        <button id="dropdownMenuIconHorizontalButton" data-dropdown-toggle="dropdownDotsHorizontal"
            class="inline-flex items-center p-2 cursor-pointer text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            type="button">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2" />
            </svg>


        </button>

        <!-- Dropdown menu -->
        <div id="dropdownDotsHorizontal"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="dropdownMenuIconHorizontalButton">
                <li>
                    <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sort
                        alphabatically </a>
                </li>
                <li>
                    <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sort by
                        rating</a>
                </li>
                <li>
                    <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sort by
                        date</a>
                </li>
            </ul>
        </div>
    </div>

</div>
