<app-admin-navbar></app-admin-navbar>

<app-admin-sidebar></app-admin-sidebar>

<div class="mt-20 mx-10 lg:ml-70 lg:mr-10 flex 3xs:justify-center">


    <div
        class="grid 3xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 3xl:grid-cols-6 gap-4">

        @for (book of list; track book) {

        <div
            class="max-w-4xs bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg" [src]="book.coverImage" alt="" />
            </a>
            <div class="p-3 flex flex-col justify-between gap-2">
                <a href="#" class="block mb-2">
                    <h5 class="mb-2 truncate text-sm font-bold tracking-tight text-gray-900 dark:text-white">
                        {{book?.title}}</h5>
                </a>
                <p class="mb-3 text-xs text-gray-700 dark:text-gray-400">{{book.description}}</p>

                <div class="flex justify-between">
                    <div
                        class="bg-gray-100 text-gray-800 text-xs min-w-20 font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-gray-700 dark:text-gray-300">
                        {{book.author}}</div>
                    <div>
                        <button [id]="'dropdownMenuIconButton' + book._id"
                            [attr.data-dropdown-toggle]="'dropdownDots' + book._id"
                            class="inline-flex items-center cursor-pointer p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            type="button">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 4 15">
                                <path
                                    d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                            </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div [id]="'dropdownDots' + book._id"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                [attr.aria-labelledby]="'dropdownMenuIconButton' + book._id">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Read</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a>
                                </li>
                                <li>
                                    <a (click)="deleteBook(book._id)"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                    {{book.createdAt | date: 'dd-MMM, YY'}}
                </div>
            </div>
        </div>

        }

    </div>

</div>
