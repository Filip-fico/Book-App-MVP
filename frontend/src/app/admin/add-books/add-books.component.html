<app-admin-navbar></app-admin-navbar>

<app-admin-sidebar></app-admin-sidebar>

<div class="mt-20 max-sm:px-4">
    <form class="max-w-sm mx-auto" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
            <label for="base-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Title</label>
            <input type="text" id="base-input" formControlName="title"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="mb-5">
            <label for="base-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Author</label>
            <input type="text" id="base-input" formControlName="author"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="mb-5">

            <label for="countries" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Genre</label>
            <select id="countries" formControlName="genre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Select</option>
                @for (genre of generes; track $index) {
                <option value="{{ genre.id }}">{{ genre.name }}</option>
                }
            </select>

        </div>

        <div class="mb-5">

            <label for="message" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Description</label>
            <textarea id="message" rows="4" formControlName="description"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Book description..."></textarea>

        </div>

        <div class="mb-5">

            <label for="message" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Cover Image</label>
            <input type="file" id="file_input" (change)="onCoverImageChange($event)"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help1">PNG, JPEG</p>

        </div>

        <div>

            <label class="block mb-2 text-sm font-bold text-gray-900 dark:text-white" for="file_input">Book
                file</label>
            <input (change)="onBookFileChange($event)"
                class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                aria-describedby="file_input_help" id="file_input" type="file">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PDF, EPUB</p>

        </div>

        <button type="submit" [disabled]="bookForm.invalid"
            class="text-white cursor-pointer mt-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
